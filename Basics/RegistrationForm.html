<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <fieldset>
        <legend>Student Registration Form</legend>
        <form action="">
            <label for="FirstName">First Name:
                <input type="text" id="FirstName">
            </label>
            <br><br>
            <label for="LastName">Last Name:
                <input type="text" id="LastName">
            </label>
            <br><br>
            <label for="Email">Email:
                <input type="email" id="Email">
            </label>
            <br><br>
            <label for="Password">Password:
                <input type="password" id="Password">
            </label>
            <br><br>
            <label for="DOB">Date of Birth:
                <input type="date" id="DOB">
            </label>
            <br><br>
            <label>Gender:</label>
            <br>
            <label for="Male">
                <input type="radio" id="Male" name="Gender" value="Male">Male
            </label>
            <label for="Female">
                <input type="radio" id="Female" name="Gender" value="Female">Female
            </label>
            <label for="Other">
                <input type="radio" id="Other" name="Gender" value="Other">Other
            </label>
            <br><br>
            <label>Subjects:</label>
            <br>
            <label for="Math">
                <input type="checkbox" id="Math" name="Subject" value="Math">Math
            </label>
            <label for="Bio">
                <input type="checkbox" id="Bio" name="Subject" value="Bio">Biology
            </label>
            <label for="Chem">
                <input type="checkbox" id="Chem" name="Subject" value="Chem">Chemistry
            </label>
            <label for="Physics">
                <input type="checkbox" id="Physics" name="Subject" value="Physics">Physics
            </label>
            <label for="Art">
                <input type="checkbox" id="Art" name="Subject" value="Art">Art
            </label>
            <label for="Computer">
                <input type="checkbox" id="Computer" name="Subject" value="Computer">Computer
            </label>
            <label for="English">
                <input type="checkbox" id="English" name="Subject" value="English">English
            </label>
            <label for="Hindi">
                <input type="checkbox" id="Hindi" name="Subject" value="Hindi">Hindi
            </label>
            <select name="City" id="city"></select>
            <br><br>
            <label for="Addr">Address:
                <textarea name="textarea" id="Addr" rows="2"></textarea>
            </label>
            <br><br>
            <input type="reset" name="Reset" value="Reset">
    
            <button>Submit</button>
    </fieldset>
        
    </form>
</body>
</html>
