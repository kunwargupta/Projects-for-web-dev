<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Honk&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient: linear-gradient(270deg, #40C9FF, #E81CFF);
        }

        body {
            background: var(--background-gradient);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif; /* Apply Rubik font to the whole page */
        }

        .nav {
            border: 0.5px solid black;
            width: 95vw;
            padding: 5px;
            display: flex;
            justify-content: space-around;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Box shadow with a subtle effect */
            background-color: #fff; /* White background for the navigation bar */
            border-radius: 5px;
        }

        .bar {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .bar::after {
            content: '';
            position: absolute;
            bottom: 6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #007BFF;
            transition: width 0.3s ease, font-weight 0.3, ease;
        }

        .bar:hover::after {
            width: 100%;
        }

        .bar:hover {
            transform: scale(1.1); /* Slightly increase size on hover */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="bar" id="home">Home</div>
        <div class="bar" id="quiz">Quiz</div>
        <div class="bar" id="courses">Courses</div>
        <div class="bar" id="articles">Article</div>
        <div class="bar" id="contact">Contact Us</div>
    </div>
</body>
</html>
