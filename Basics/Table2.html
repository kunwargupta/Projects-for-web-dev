<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Table</title>
    <!-- <style>
        table {
            margin: 100px;
        }
    </style> -->
</head>
<body>
    <table border="1">
        <thead>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tbody>
    </thead>
</table>
</body>
</html>
