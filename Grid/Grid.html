<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid eg.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
        }
        
        .container {
            height: 100%;
            width: 100%;
            background-color: rgb(59, 57, 57);
            padding: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            background-color: rgb(94, 94, 194);
            border: 2px solid black;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Akaya Telivigala", system-ui;
  font-weight: 400;
  font-style: normal;
  font-size: larger;

        }

        .items {
            display: grid;
            /* background-color: red; */
            row-gap: 1rem;
            column-gap: 1rem;
            /* grid-template-columns: repeat(3, 1fr); */
            grid-template-areas: 
            "header header header"
            "sidebar item3 item3"
            "sidebar item4 item6"
            "footer footer footer"
            
            
            ;

        }


        #item_header {
            grid-area: header;
        } 
    #sidebar{
        grid-area: sidebar;
    } 
    #item3 {
        grid-area: item3;
    } 
    #item4 {
        grid-area: item4;
    } 
    #item6 {
        grid-area: item6;
    } 
    #item_footer {
        grid-area: footer;
    }

        #item_header {
            width: auto;
            height: 60px;
            /* grid-column-start: 1;
            grid-column-end: 4; */
        }

        #item_footer {
            width: auto;
            height: 60px;
            /* grid-column-start: 1;
            grid-column-end: 4; */
        }

        #sidebar {
            background-color: antiquewhite;
            height: auto;
            /* grid-row-start: 2;
            grid-row-end: 4; */

        }

        #item3 {
            width: auto;
            background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
            /* grid-column-start: 2;
            grid-column-end: 4; */
        }

        #item4, #item6 {
            background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);

        } 

        @media (max-width: 530px) {
    .items {
        grid-template-columns: 1fr; /* One column layout */
    }

    #item_header, 
    #sidebar, 
    #item3, 
    #item4, 
    #item6, 
    #item_footer {
        grid-column: 1 / -1; /* Make each item take full width */
    }
}



    </style>
</head>
<body>
    <div class="container">
       <div class="items">
        <div class="item" id="item_header">Header</div>
        <div class="item" id="sidebar">sidebar</div>
        <div class="item" id="item3">item3</div>
        <!-- <div class="item" id="sidebar">sidebar_2</div> -->
        <div class="item" id="item4">item4</div>
        <div class="item" id="item6">item6</div>
        <div class="item" id="item_footer">Footer</div>
       </div>
    </div>
</body>
</html>
