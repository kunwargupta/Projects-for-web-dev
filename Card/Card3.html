<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annual Plan Of Chat GPT</title>
    <link rel="shortcut icon" href="icons8-chat-gpt-16.png" type="image/x-icon">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 15rem; /* Width equivalent to w-48 in Tailwind CSS */
    height: 25rem;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            /* overflow-y: auto;  */
        }

        .card img {
            width: 240px;
            height: 120px;
            margin-bottom: 20px;
        }

        .card h4 {
            margin-bottom: 10px;
        }

        .card p {
            text-align: center;
            font-size: 0.8rem;
            width: 75%;
            margin-bottom: 15px;
        }

        .plan {
            position: relative;
            height: 45px;
            width: 200px;
            margin-bottom: 20px;
            background-color: rgb(73, 196, 155);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45);
        }

        .plan img {
            display: flex;
            position: relative;
            top: 10px;
            left: 5px;
            height: 25px;
            width: 25px;

        }

        button {
            height: 45px;
            width: 200px;
            background-color: navy;
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 25px 20px -20px rgba(0, 0, 0, 0.45);
        }

        .cancel {
            position: relative;
            top: 15px;
            font-weight: bold;
        }
         
        #ann {
            position: relative;
            left: 12px;
        }

        #amount {
            position: relative;
            top: 15px;
            right: 60px;
        }
        
        .plan a {
            text-decoration: none;
            position: relative;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="OIP (1).jpeg" alt="">
            <h4>Order Summary</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae iure nulla cum, totam repudiandae officia.</p>
            <div class="plan">
                <img src="icons8-chatgpt-50.png" alt="">
                <p id="ann">Annual Plan</p>
                <p id="amount">$99/year</p>
                <a href="#" id="">change</a>
            </div>
            <button id="payment">Proceed To Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>
</body>
</html>
